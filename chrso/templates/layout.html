<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('.static', filename='960.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('.static', filename='chr.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('.static', filename='tipsy.css') }}"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
	<script src="{{ url_for('.static', filename='flashes.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('.static', filename='jquery.tipsy.js') }}" type="text/javascript"></script>
	{% endblock %}
</head>
<body>
	<header>
		{% with messages = get_flashed_messages(with_categories=true) %}
		<div id="flashes">
		{% if messages %}	
			{% for category, message in messages %}
			<p class="flash flash-{{ category }} flash-num-{{ loop.index }}">{{ message }}</p>
			{% endfor %}
		{% endif %}
		</div>
		{% endwith %}
	</header>
	<content>
	<div class="container_12 content">
		<div class="push_2 grid_8">
			{% block content %}{% endblock %}
		</div>
	</div>
	</content>
</body>
</html>
